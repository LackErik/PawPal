name: Puppeteer Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
          npm run test:workflow