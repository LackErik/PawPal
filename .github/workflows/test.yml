name: Jest Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm run start &

      - name: Wait for server to start
        run: sleep 10

      - name: Run tests
        run: npm test