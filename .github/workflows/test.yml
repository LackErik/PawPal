name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: npm start

        # Warte, bis der Server gestartet ist (optional)
        # Wenn der Server sofort bereit ist, kann dieser Schritt entfernt werden
        # oder mit einem geeigneten Befehl ersetzt werden, um auf die Serverbereitschaft zu prÃ¼fen.
        # - name: Wait for server
        #   run: sleep 10

      - name: Run tests
        run: npm test