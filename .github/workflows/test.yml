name: Beispiel Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Ausführen des Programms
        run: |
          export DISPLAY=:99
          Xvfb -screen 0 1024x768x24 :99 &
          npm start

      - name: Test ausführen
        run: npm test