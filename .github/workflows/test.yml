name: Puppeteer Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Start server in the background
        run: npm run start &

      - name: Wait for server to start
        run: sleep 5 # Wartezeit anpassen, falls erforderlich

      - name: Run tests
        run: npx jest