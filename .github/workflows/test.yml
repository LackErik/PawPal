name: Server und Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Start Server
        run: npm start &
        background: true

      - name: Wait for Server to Start
        run: sleep 5

      - name: Run Tests
        run: npm test