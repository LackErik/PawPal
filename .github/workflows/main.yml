name: Run Puppeteer Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build web application
        run: npm run build
        # FÃ¼hre das Build-Script deiner Webanwendung aus, um das Projekt zu erstellen

      - name: Run Jest tests
        run: npm run test
